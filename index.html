<!DOCTYPE html>
<html lang="">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.1.1.js" integrity="sha256-16cdPddA6VdVInumRGo6IbivbERE8p7CQR3HzTBuELA=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" crossorigin="anonymous"></script>
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css">



    <link rel="stylesheet" href="tictactoe.css">

    <title>Tic Tac Toe Game</title>
</head>


<body>
    <div class="container d-flex flex-column justify-content-center align-items-center" id="boardcontainer">
        <div class="d-flex justify-content-center align-items-center" id="options">
            <div class="options optionactive" id="optionx">X</div>
            <div class="options" id="optiony" >O</div>

        </div>
        <div id="button">New Game</div>
        <div class="row d-flex justify-content-center align-items-center" id="board">
            <div class="tile col-3" id="tile1"> </div>
            <div class="tile col-3" id="tile2"> </div>
            <div class="tile col-3" id="tile3"> </div>
            <br class="clear">
            <div class="tile col-3" id="tile4"> </div>
            <div class="tile col-3" id="tile5"> </div>
            <div class="tile col-3" id="tile6"> </div>
            <br class="clear">
            <div class="tile col-3" id="tile7"> </div>
            <div class="tile col-3" id="tile8"> </div>
            <div class="tile col-3" id="tile9"> </div>
            <br class="clear">
        </div>



    </div>
    <script type="text/javascript" src="tictactoe.js">


    </script>
</body>

</html>
